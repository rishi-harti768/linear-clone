  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - web
  #     - api
  #   networks:
  #     - linear-network

volumes:
  postgres_data:
    driver: local

networks:
  linear-network:
    driver: bridge
